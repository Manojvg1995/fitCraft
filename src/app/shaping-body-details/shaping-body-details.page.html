<ion-content class="ion-padding">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
        <swiper-container>
          <swiper-slide class="swiper-slide">
            <div class="card">
              <div class="image-container">
                <img src="assets/images/gym4.jpeg" alt="Track Your Health Image" />
                <div class="progress-indicator">
                  <div class="dot active"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>
              <div class="text-container">
                <h2>Shape Your Body</h2>
                <p>Create a Workout & Diet Plan to stay fit.</p>
              </div>
              <ion-button fill="clear" class="arrow-button">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-button>
            </div>
          </swiper-slide>
    
          <!-- Slide 2 -->
          <swiper-slide class="swiper-slide">
            <div class="card">
              <div class="image-container">
                <img src="assets/images/gym2.jpeg" alt="Track Your Health Image" />
                <div class="progress-indicator">
                  <div class="dot"></div>
                  <div class="dot active"></div>
                  <div class="dot"></div>
                </div>
              </div>
              <div class="text-container">
                <h2>Eat Healthy</h2>
                <p>Easily track your workout & diet activity.</p>
              </div>
              <ion-button fill="clear" class="arrow-button">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-button>
            </div>
          </swiper-slide>
    
          <!-- Slide 3 -->
          <swiper-slide class="swiper-slide">
            <div class="card">
              <div class="image-container">
                <img src="assets/images/gym1.jpeg" alt="Track Your Health Image" />
                <div class="progress-indicator">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot active"></div>
                </div>
              </div>
              <div class="text-container">
                <h2>Stay Fit</h2>
                <p>Track your progress and reach your goals.</p>
              </div>
              <ion-button (click)="navigateToLoginPage()" fill="clear" class="arrow-button">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-button>
            </div>
          </swiper-slide>
        </swiper-container>
      
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</ion-content>
