<app-header class="padding-top"></app-header>
<ion-tabs>
  <ion-tab-bar slot="bottom" *ngIf="showTabs">
    <ion-tab-button tab="feed" href="/pages/feed">
      <ion-icon name="document-text"></ion-icon>
      <ion-label>Feed</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="home" href="/pages/home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Craft</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="product-listing" href="/pages/product-listing">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Store</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" href="/pages/profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
